          if (pdfUrl && pdfUrl.includes('__')) {

        allDocuments.sort((a, b) => {

        } else {
          grid.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">üìÑ</div>
              <div class="empty-title">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£</div>
              <div class="empty-text">‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£ ‡πÉ‡∏ö‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£ ‡∏à‡∏∞‡∏õ‡∏£‡∏≤‡∏Å‡∏è‡∏Ç‡∏∂‡πâ‡∏ô‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥‡πÅ‡∏•‡πâ‡∏ß</div>

      script.onerror = function() {
        showToast('‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠', 'error');
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">‚ùå</div>
            <div class="empty-title">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î</div>
            <div class="empty-text">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏£‡∏∞‡∏ö‡∏ö‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</div>

    // ========================================
    // GET TYPE LABEL
    // ========================================
    function getTypeLabel(type) {
      const labels = {
        appoint: '‡πÅ‡∏ï‡πà‡∏á‡∏ï‡∏±‡πâ‡∏á',
        transfer: '‡πÇ‡∏≠‡∏ô‡∏¢‡πâ‡∏≤‡∏¢',
        employmentchange: '‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏†‡∏≤‡∏û‡∏Å‡∏≤‡∏£‡∏à‡πâ‡∏≤‡∏á‡∏á‡∏≤‡∏ô',
        promotion: '‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á',
        passprobation: '‡∏ú‡πà‡∏≤‡∏ô‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏•‡∏≠‡∏á‡∏á‡∏≤‡∏ô',
        termination: '‡πÉ‡∏´‡πâ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏á‡∏≤‡∏ô',

        salarydown: '‡∏ï‡∏±‡∏î‡∏Ñ‡πà‡∏≤‡∏à‡πâ‡∏≤‡∏á',

      };
      return labels[type] || type || '-';
    }

    // ========================================
    // SETUP FILTERS
    // ========================================
    function setupFilters() {
      document.getElementById('searchInput').addEventListener('input', applyFilters);
      document.getElementById('sortFilter').addEventListener('change', applyFilters);
    }

    // ========================================
    // APPLY FILTERS
    // ========================================
    function applyFilters() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const sort = document.getElementById('sortFilter').value;

      filteredDocuments = allDocuments.filter(doc => {
        return (
          doc.id.toLowerCase().includes(search) || 
          doc.requester.toLowerCase().includes(search) ||
          doc.type.toLowerCase().includes(search)
        );
      });

      // Sort
      if (sort === 'oldest') {
        filteredDocuments.sort((a, b) => {
          const da = new Date(a.date).getTime();
          const db = new Date(b.date).getTime();
          return da - db;
        });
      } else if (sort === 'name') {
        filteredDocuments.sort((a, b) => a.requester.localeCompare(b.requester, 'th'));
      } else {
        // newest (default)
        filteredDocuments.sort((a, b) => {
          const da = new Date(a.date).getTime();
          const db = new Date(b.date).getTime();
          return db - da;
        });
      }

      currentPage = 1;
      displayPDFs();
    }

    // ========================================
    // DISPLAY PDFs
    // ========================================
    function displayPDFs() {
      const grid = document.getElementById('pdfGrid');
      
      if (filteredDocuments.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üìÑ</div>
            <div class="empty-title">‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£</div>
            <div class="empty-text">‡∏•‡∏≠‡∏á‡∏õ‡∏£‡∏±‡∏ö‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÉ‡∏´‡∏°‡πà</div>
          </div>
        `;
        document.getElementById('paginationBar').innerHTML = '';
        return;
      }

      const totalPages = Math.ceil(filteredDocuments.length / PAGE_SIZE);
      const start = (currentPage - 1) * PAGE_SIZE;
      const end = start + PAGE_SIZE;
      const pageItems = filteredDocuments.slice(start, end);

      grid.innerHTML = pageItems.map(doc => `
        <div class="pdf-card">
          <div class="pdf-preview">üìÑ</div>
          <div class="pdf-content">
            <div class="pdf-title">${doc.requester}</div>
            <div class="pdf-info">üìå ${doc.id}</div>
            <div class="pdf-date">${formatDate(doc.date)}</div>
            <div class="pdf-actions">
              <button class="btn btn-view" onclick="openPDF('${doc.pdfUrl}', '${doc.requester.replace(/'/g, "\\'")}')" ${!doc.pdfUrl ? 'disabled' : ''}>üëÅÔ∏è ‡∏î‡∏π</button>
            </div>
          </div>
        </div>
      `).join('');

      // Pagination
      if (filteredDocuments.length > PAGE_SIZE) {
        renderPagination(totalPages);
      } else {
        document.getElementById('paginationBar').innerHTML = '';
      }
    }

    // ========================================
    // RENDER PAGINATION
    // ========================================
    function renderPagination(totalPages) {
      const paginationBar = document.getElementById('paginationBar');
      
      let paginationHtml = `
        <div class="pagination-bar">
          <div class="pagination-info">
            ‡∏´‡∏ô‡πâ‡∏≤ ${currentPage} / ${totalPages} (‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ${filteredDocuments.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£)
          </div>
          <div class="pagination-buttons">
            <button class="pagination-btn" onclick="goToPage(1)" ${currentPage === 1 ? 'disabled' : ''}>
              ‚óÄ‚óÄ ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å
            </button>
            <button class="pagination-btn" onclick="goToPage(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>
              ‚óÄ ‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤
            </button>
      `;

      const pageRange = 2;
      const startPage = Math.max(1, currentPage - pageRange);
      const endPage = Math.min(totalPages, currentPage + pageRange);

      if (startPage > 1) {
        paginationHtml += `<button class="pagination-btn" onclick="goToPage(1)">1</button>`;
        if (startPage > 2) {
          paginationHtml += `<span style="padding: 0 8px; color: var(--text-light);">...</span>`;
        }
      }

      for (let i = startPage; i <= endPage; i++) {
        paginationHtml += `
          <button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">
            ${i}
          </button>
        `;
      }

      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          paginationHtml += `<span style="padding: 0 8px; color: var(--text-light);">...</span>`;
        }
        paginationHtml += `<button class="pagination-btn" onclick="goToPage(${totalPages})">${totalPages}</button>`;
      }

      paginationHtml += `
            <button class="pagination-btn" onclick="goToPage(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>
              ‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚ñ∂
            </button>
            <button class="pagination-btn" onclick="goToPage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}>
              ‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢ ‚ñ∂‚ñ∂
            </button>
          </div>
        </div>
      `;

      paginationBar.innerHTML = paginationHtml;
    }

    // ========================================
    // GO TO PAGE
    // ========================================
    function goToPage(page) {
      const totalPages = Math.ceil(filteredDocuments.length / PAGE_SIZE);
      if (page >= 1 && page <= totalPages) {
        currentPage = page;
        displayPDFs();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    // ========================================
    // OPEN PDF (‡πÄ‡∏õ‡∏¥‡∏î‡∏•‡∏¥‡πâ‡∏á)
    // ========================================
    function openPDF(pdfUrl, title) {
      if (!pdfUrl) {
        showToast('‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ PDF URL ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£‡∏ô‡∏µ‡πâ', 'error');
        return;
      }
      window.open(pdfUrl, '_blank');
      showToast(`üëÅÔ∏è ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£ ${title}...`, 'success');
    }

    // ========================================
    // REFRESH ARCHIVE
    // ========================================
    function refreshArchive() {
      document.getElementById('searchInput').value = '';
      document.getElementById('sortFilter').value = 'newest';
      loadPDFList();
    }

    // ========================================
    // HELPERS
    // ========================================
    function formatDate(dateStr) {
      if (!dateStr) return '-';
      try {
        const d = new Date(dateStr);
        return d.toLocaleDateString('th-TH', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });
      } catch (e) {
        return dateStr;
      }
    }

    function goBack() {
      window.history.back();
    }

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type}`;
      toast.style.display = 'block';

      setTimeout(() => {
        toast.style.display = 'none';
      }, 3000);
    }
  </script>
