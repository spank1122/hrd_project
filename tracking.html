    @keyframes float {

    .container {

      margin: 0 auto;
      position: relative;
      z-index: 1;

      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-family: 'Sarabun', sans-serif;

      transition: all 0.3s ease;

    .btn-back:hover {

    .header-title {

    .header-subtitle {

      font-weight: 300;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Filter Section */
    .filter-section {
      background: white;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 0.8s ease-out;
    }

    .filter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    .filter-input {
      position: relative;
    }

    .filter-input input,
    .filter-input select {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      transition: all 0.3s ease;

    .filter-input input:focus,
    .filter-input select:focus {

      border-color: #667eea;

      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 6px;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.5px;

    /* Documents List */

      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal.show {

      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .modal-content {

      border-radius: 16px;
      padding: 32px;
      max-width: 500px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {

      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid var(--border);
    }

    .modal-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-dark);
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-light);
      transition: color 0.3s ease;
    }

    .modal-close:hover {

    /* Timeline */
    .timeline {
      position: relative;
      padding-left: 30px;

    .timeline::before {
      content: '';
      position: absolute;
      left: 5px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--border);
    }

    .timeline-item {
      position: relative;
      margin-bottom: 24px;
      padding-bottom: 24px;
    }

    .timeline-item::before {

      left: -30px;
      top: 3px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #667eea;
      border: 3px solid white;

    .timeline-item.completed::before {

    .timeline-time {

    .timeline-text {

      to {

        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {

        grid-template-columns: 1fr;
      }

      .document-info {
        grid-template-columns: 1fr;
      }

      .modal-content {
        padding: 24px;
      }
    }
  </style>
</head>

    // Initialize

    function displayDocuments(docs) {
      const list = document.getElementById('documentsList');
      
      if (docs.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üì≠</div>

    function setupFilters() {
      document.getElementById('searchInput').addEventListener('input', applyFilters);

    }

    function applyFilters() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const status = document.getElementById('statusFilter').value;

      const filtered = documents.filter(doc => {

      const timeline = doc.steps.map(step => `
