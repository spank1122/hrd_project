    .loader {

    @keyframes spin {

    }
  </style>

  <script>
    // ========================================
    // CONFIG
    // ========================================
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxe3OSwY-ko4E3qvVSyFQQ1W7OCZjufP-VmFT3LxPqFMwf_y8LO9A8cxFJjMvHvdj7ksQ/exec';
    const PAGE_SIZE = 15; // ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ï‡πà‡∏≠‡∏´‡∏ô‡πâ‡∏≤

    let allDocuments = [];
    let currentPage = 1;
    let filteredDocuments = [];

    // ========================================
    // INIT
    // ========================================
    document.addEventListener('DOMContentLoaded', () => {
      setupFilters();
      loadDocuments();
    });

    // ========================================
    // LOAD DOCUMENTS FROM GAS
    // ========================================
    function loadDocuments() {
      document.getElementById('loader').style.display = 'block';
      
      const callback = 'trackingCallback_' + Date.now();
      const script = document.createElement('script');
      script.src = `${WEB_APP_URL}?action=getTrackingDocs&callback=${callback}`;

      window[callback] = function(response) {
        document.getElementById('loader').style.display = 'none';

        if (!response || !response.success) {
          showEmptyState('‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ');
          return;
        }

        // ‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å tracking API
        allDocuments = (response.documents || []).map(doc => {
          // ‡πÅ‡∏õ‡∏•‡∏á type ‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ö‡∏ö‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ö‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏î‡∏¥‡∏°
          const typeMap = {
            'appoint': 'appoint',
            'transfer': 'transfer',
            'employmentchange': 'employmentchange',
            'promotion': 'promotion',
            'passprobation': 'passprobation',
            'termination': 'termination',
            'salaryup': 'salaryup',
            'salarydown': 'salarydown',
            'other': 'other'
          };

          const status = doc.status || 'pending';
          let normalizedStatus = 'pending';
          if (status.toLowerCase() === 'completed') normalizedStatus = 'completed';
          else if (status.toLowerCase() === 'rejected') normalizedStatus = 'rejected';

          return {
            id: doc.id,
            employee: doc.employee,
            type: typeMap[doc.type] || doc.type,
            createdDate: doc.createdDate,
            status: normalizedStatus,
            steps: doc.steps || []
          };
        });

        // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏à‡∏≤‡∏Å‡πÉ‡∏´‡∏°‡πà‡πÑ‡∏õ‡πÄ‡∏Å‡πà‡∏≤ (default)
        sortDocuments('newest');
        currentPage = 1;
        applyFilters();
      };

      script.onerror = () => {
        document.getElementById('loader').style.display = 'none';
        showEmptyState('‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠');
      };

      document.head.appendChild(script);
    }

    // ========================================
    // SETUP FILTERS
    // ========================================
    function setupFilters() {
      document.getElementById('searchInput').addEventListener('input', applyFilters);
      document.getElementById('statusFilter').addEventListener('change', applyFilters);
      document.getElementById('typeFilter').addEventListener('change', applyFilters);
      document.getElementById('sortFilter').addEventListener('change', (e) => {
        sortDocuments(e.target.value);
        applyFilters();
      });
    }

    // ========================================
    // APPLY FILTERS
    // ========================================
    function applyFilters() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const status = document.getElementById('statusFilter').value;
      const type = document.getElementById('typeFilter').value;

      filteredDocuments = allDocuments.filter(doc => {
        const matchSearch = !search || 
          doc.id.toLowerCase().includes(search) || 
          doc.employee.toLowerCase().includes(search);
        
        const matchStatus = !status || doc.status === status;
        const matchType = !type || doc.type === type;

        return matchSearch && matchStatus && matchType;
      });

      currentPage = 1;
      displayDocuments();
    }

    // ========================================
    // SORT DOCUMENTS
    // ========================================
    function sortDocuments(sortBy) {
      if (sortBy === 'newest') {
        allDocuments.sort((a, b) => {
          const da = new Date(a.createdDate).getTime();
          const db = new Date(b.createdDate).getTime();
          return db - da;
        });
      } else if (sortBy === 'oldest') {
        allDocuments.sort((a, b) => {
          const da = new Date(a.createdDate).getTime();
          const db = new Date(b.createdDate).getTime();
          return da - db;
        });
      } else if (sortBy === 'name') {
        allDocuments.sort((a, b) => a.employee.localeCompare(b.employee, 'th'));
      }
    }

    // ========================================
    // DISPLAY DOCUMENTS
    // ========================================
    function displayDocuments() {
      if (filteredDocuments.length === 0) {
        showEmptyState('üì≠ ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡∏≤‡∏°‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç‡∏ó‡∏µ‡πà‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤');
        document.getElementById('paginationBar').innerHTML = '';
        return;
      }

      const totalPages = Math.ceil(filteredDocuments.length / PAGE_SIZE);
      const start = (currentPage - 1) * PAGE_SIZE;
      const end = start + PAGE_SIZE;
      const pageItems = filteredDocuments.slice(start, end);

      let html = '';

      pageItems.forEach(doc => {
        const statusClass = doc.status === 'rejected' ? 'rejected' : (doc.status === 'completed' ? 'completed' : '');
        const statusText = doc.status === 'rejected' ? '‚ùå ‡πÑ‡∏°‡πà‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥' : (doc.status === 'completed' ? '‚úì ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß' : '‚è≥ ‡∏£‡∏≠‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥');
        const statusBadgeClass = doc.status === 'rejected' ? 'badge-rejected' : (doc.status === 'completed' ? 'badge-completed' : 'badge-pending');

        const completedSteps = (doc.steps || []).filter(s => s.status === 'completed').length;
        const totalSteps = (doc.steps || []).length;

        html += `
          <div class="document-item ${statusClass}" onclick="showTimeline('${doc.id}')">
            <div class="document-header">
              <div class="document-title">${doc.id} - ${doc.employee}</div>
              <span class="status-badge ${statusBadgeClass}">${statusText}</span>
            </div>

            <div class="document-info">
              <div><strong>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó:</strong> ${getTypeLabel(doc.type)}</div>
              <div><strong>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà:</strong> ${formatDate(doc.createdDate)}</div>
              <div><strong>‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô:</strong> ${completedSteps}/${totalSteps}</div>
            </div>
          </div>
        `;
      });

      document.getElementById('documentsList').innerHTML = html;

      // Pagination
      let paginationHtml = '';
      if (filteredDocuments.length > PAGE_SIZE) {
        paginationHtml = `
          <div class="pagination-bar">
            <div class="pagination-buttons">
              <button class="pagination-btn" onclick="changePage(-1)" ${currentPage <= 1 ? 'disabled' : ''}>

            </div>

    // ========================================
    // CHANGE PAGE
    // ========================================
    function changePage(delta) {
      const totalPages = Math.ceil(filteredDocuments.length / PAGE_SIZE);
      currentPage = Math.min(Math.max(1, currentPage + delta), totalPages);
      displayDocuments();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // ========================================
    // TIMELINE MODAL
    // ========================================
    function showTimeline(docId) {
      const doc = allDocuments.find(d => d.id === docId);
      if (!doc) return;

      document.getElementById('modalTitle').textContent = `üìÑ ${doc.id} - ${doc.employee}`;

      const steps = doc.steps || [];
      let html = '';

      steps.forEach(step => {
        const statusClass = step.status === 'completed' ? 'completed' : (step.status === 'rejected' ? 'rejected' : 'pending');
        const dateFormatted = step.date || '-';
        const timeFormatted = step.time || '-';

        html += `
          <div class="timeline-item ${statusClass}">
            <div class="timeline-role">${step.role || '-'}</div>
            <div class="timeline-signer">${step.signer || '-'}</div>
            <div class="timeline-detail">${dateFormatted} ‡πÄ‡∏ß‡∏•‡∏≤ ${timeFormatted}</div>
        `;

        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏´‡∏ï‡∏∏‡∏ú‡∏•‡πÑ‡∏°‡πà‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥ (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
        if (statusClass === 'rejected' && step.rejectReason) {
          html += `<div class="reject-reason">üî¥ ‡πÄ‡∏´‡∏ï‡∏∏‡∏ú‡∏•: ${step.rejectReason}</div>`;
        }

        html += `</div>`;
      });

      document.getElementById('timelineContent').innerHTML = html;
      document.getElementById('timelineModal').classList.add('show');
    }

    function closeModal() {
      document.getElementById('timelineModal').classList.remove('show');
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      try {
        const d = new Date(dateStr);
        return d.toLocaleDateString('th-TH', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });
      } catch (e) {
        return dateStr;
      }
    }

      `;
    }
